<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="hello">
        <!-- <pre> -->
            <h1>    Currency Converter</h1>
        <!-- </pre> -->
        <br/>
        <form>
            <div class="amount">
                <input type="text" placeholder="Enter amount" style="color:black">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-option">
                        <img src="https://flagsapi.com/US/flat/64.png" id="from-image" class="flag">
                        <select name="From" id="currency_from">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" id="symbol"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-option">
                    <img src="https://flagsapi.com/IN/flat/64.png" id="to-image" class="flag">
                    <select name="To"  id="currency_to">
                        <option value="INR">INR</option>
                        <option value="USD">USD</option>
                    </select>
                    </div>
                </div>
            </div>
            <p class="msg"></p>
            <button id="sub">Get Exchange Rate</button>
        </form>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="codes.js"></script>
</body>
</html>
